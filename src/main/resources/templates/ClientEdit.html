<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.og">
<head>
<meta charset="UTF-8">
<title>ClientEdit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.7.1.slim.js"
  integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="icon" type="image/x-icon" href="/images/elitePic.jpg">
</head>
<body>
		<br>
	<div class="container">
		<div class="card">
			<div class="card-header bg-success text-white text-center">
				<h3>Customer Service Edit Report</h3>
			</div>
			
			<div class="card-body">
				<form th:action="@{/client/update}" id="clientRegisterForm" method="POST" th:object="${client}">
					
					<div class="row">
                        <div class="col-2">
                            <label><b>Id</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{id}" id="id" class="form-control" readonly>
                        </div>
                        
                    </div>
					
					<!-- row1 -->
					<div class="row">
                        <div class="col-2">
                            <label><b>Client Name:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{clientName}" id="clientName" class="form-control">
                        </div>
                        <div class="col-5">
                             <span id="clientNameError"></span>
                        </div>
                    </div>
                    
                    <!-- row2 -->
					<div class="row">
                        <div class="col-2">
                            <label><b>Work Order No:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{workOrderNo}" id="workOrderNo" class="form-control" readonly>
                        </div>
                        <div class="col-5">
                             <span id="workOrderNoError"></span>
                        </div>
                    </div>
                    
                    
                    <!-- row3 -->
					<div class="row">
                        <div class="col-2">
                            <label><b>Address:</b></label>
                        </div>
                        <div class="col-5">
                            <textarea  th:field="*{address}" class="form-control">
                            		
                 			</textarea>
                        </div>
                        <div class="col-5">
                             <span id="addressError"></span>
                        </div>
                    </div>
                    <hr>
                     <!-- row2 -->
					<div class="row">
                        <div class="col-2">
                            <label><b>Call Reported By:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{callReportedBy}" id="callReportedBy" class="form-control">
                        </div>
                        <div class="col-5">
                             <span id="callReportedByError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                            <label><b>Call Reported Time:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="datetime" th:field="*{callReportedTime}" id="callReportedTime" class="form-control" readonly>
                        </div>
                        <div class="col-5">
                             <span id="callReportedTimeError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                            <label><b>Invoice No:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{invoiceNo}" id="invoiceNo" class="form-control">
                        </div>
                        <div class="col-5">
                             <span id="invoiceNoError"></span>
                        </div>
                    </div>
                    
                     <div class="row">
                        <div class="col-2">
                            <label><b>Nature of Problem:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{natureOfProblem}" id="natureOfProblem" class="form-control">
                        </div>
                        <div class="col-5">
                             <span id="natureOfProblemError"></span>
                        </div>
                    </div>
                    <hr>
                     <div class="row">
                        <div class="col-2">
                            <label><b>Priority Of Work:</b></label>
                        </div>
                        <div class="col-6">
                            <input type="radio" th:field="*{priorityOfWork}" id="priorityOfWork" value="P1-Emergency"><b>P1-Emergency</b>
                            <input type="radio" th:field="*{priorityOfWork}" id="priorityOfWork" value="P2-Urgent"><b>P2-Urgent</b>
                            <input type="radio" th:field="*{priorityOfWork}" id="priorityOfWork" value="P3-Scheduled"><b>P3-Scheduled</b>
                            <input type="radio" th:field="*{priorityOfWork}" id="priorityOfWork" value="P4-Routine"><b>P4-Routine</b>
                        </div>
                        <div class="col-4">
                             <span id="priorityOfWorkError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                            <label><b>Types Of Work:</b></label>
                        </div>
                        <div class="col-6">
                            <input type="radio" th:field="*{typeOfWork}" id="typeOfWork" value="AC"><b>AC</b>
                            <input type="radio" th:field="*{typeOfWork}" id="typeOfWork" value="Electrical"><b>Electrical</b>
                            <input type="radio" th:field="*{typeOfWork}" id="typeOfWork" value="Plumbing"><b>Plumbing</b>
                            <input type="radio" th:field="*{typeOfWork}" id="typeOfWork" value="Carpentry"><b>Carpentry</b>
                            <input type="radio" th:field="*{typeOfWork}" id="typeOfWork" value="Others"><b>Others</b>
                        </div>
                        <div class="col-4">
                             <span id="priorityOfWorkError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                            <label><b>Nature Of Work:</b></label>
                        </div>
                        <div class="col-6">
                            <input type="radio" th:field="*{natureOfWork}" id="natureOfWork" value="Repair"><b>Repair</b>
                            <input type="radio" th:field="*{natureOfWork}" id="natureOfWork" value="Service"><b>Service</b>
                            <input type="radio" th:field="*{natureOfWork}" id="natureOfWork" value="New Parts"><b>New Parts</b>
                            <input type="radio" th:field="*{natureOfWork}" id="natureOfWork" value="AMC"><b>AMC</b>
                        </div>
                        <div class="col-4">
                             <span id="natureOfWorkError"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-2">
                            <label><b>Call Attended By:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{callAttendedBy}" id="callAttendedBy" class="form-control">
                        </div>
                        <div class="col-5">
                             <span id="callAttendedByError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                            <label><b>Call Attended Time:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="datetime" th:field="*{callAttendedTime}" id="callAttendedTime" class="form-control" readonly>
                        </div>
                        <div class="col-5">
                             <span id="ccallAttendedTimeError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                            <label><b>Status Of Work:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="radio" th:field="*{statusOfWork}" id="statusOfWork" value="COMPLETED"><b>Completed</b><br>
                            <input type="radio" th:field="*{statusOfWork}" id="statusOfWork" value="PROCESSING"><b>Processing</b><br>
                            <input type="radio" th:field="*{statusOfWork}" id="statusOfWork" value="PENDING"><b>Pending</b>
                        </div>
                        <div class="col-5">
                             <span id="statusOfWorkError"></span>
                        </div>
                    </div>
           			<hr>
                    <div class="row">
                        <div class="col-2">
                            <label><b>Observation:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{observation}" id="observation" class="form-control">
                        </div>
                        <div class="col-5">
                             <span id="observationError"></span>
                        </div>
                    </div>
                    
                     <div class="row">
                        <div class="col-2">
                            <label><b>Work Done:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{workDone}" id="workDone" class="form-control">
                        </div>
                        <div class="col-5">
                             <span id="workDoneError"></span>
                        </div>
                    </div>
                    
                     <div class="row">
                        <div class="col-2">
                            <label><b>Remarks:</b></label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{remarks}" id="remarks" class="form-control">
                        </div>
                        <div class="col-5">
                             <span id="remarksError"></span>
                        </div>
                    </div>
                    <br>
                   <input type="submit" class="btn btn-success text-white" value="UPDATE THE CHANGES"> 
				</form>
			</div>
			
			<div class="card-footer bg-success text-center text-white" th:if="${message}">
				<span th:text="${message}"></span>
            </div>
		</div>
	
	</div>
</body>
</html>
